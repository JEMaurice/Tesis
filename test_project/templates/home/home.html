{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Pagina de inicio Sistema
{% endblock tittle %}

{% block content %}

{% include "includes/header.html" %}




<!-- CARRUSEL -->
<main class="main-principal">
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container">
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/principal/01.jpg' %}" alt="imagen1">
            <figcaption class="orbit-caption">Elaboración de la materia Prima</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/principal/02.jpg' %}" alt="imagen2">
            <figcaption class="orbit-caption">Elaboración los rollos</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/principal/03.jpeg' %}" alt="imagen3">
            <figcaption class="orbit-caption">Estirando rollos</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/principal/04.jpg' %}" alt="imagen3">
            <figcaption class="orbit-caption">Cortando rollos</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="{% static 'img/principal/05.jpg' %}" alt="imagen4">
            <figcaption class="orbit-caption">Como se elabora el producto</figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>
</main>



<!-- BLOQUE DE BIENVENIDA -->
<div class="grid-x align-center"></div>
  <h1 class="cell large 8" style="font-size: 20px; text-align: center;">Bienvenidos a DESERT fabrica textil</h1>

{% endblock content %}
