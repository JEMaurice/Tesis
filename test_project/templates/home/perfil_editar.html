{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Modificar Usuario
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'home_app:perfil' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1 aria-label="Titulo Principal">Modificar Perfil</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post" enctype="multipart/form-data"> {% csrf_token %}

                    <div class="cell large-6">
                        <label> 
                            <p class="input-p">Nombre(s):</p>
                            {{ form.nombre }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label> 
                            <p class="input-p">Apellido:</p>
                            {{ form.apellido }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">DNI:</p>
                            {{ form.dni }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label> 
                            <p class="input-p">Mail:</p>
                            {{ form.email }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Direcci√≥n:</p>
                            {{ form.direccion }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Telefono:</p>
                            {{ form.telefono }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Telefono de contacto:</p>
                            {{ form.contacto }}
                        </label>
                    </div>

                    <div class="cell">
                        <button type="submit" class="button-general button-crear">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
