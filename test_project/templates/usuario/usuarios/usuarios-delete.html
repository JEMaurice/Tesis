{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Borrar Usuario
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
<div class="grid-x">
    <div class="cell auto text-right">
        <a href="{% url 'usuario_app:usuario' %}" class="button-general">Atras</a>
    </div>
</div>

<div class="grid-container">
    <div class="grid-x centrado margen-sup">
        <h1>Borrar Usuario</h1>
        <div class="cell">
            <form class="cell grid-x grid-margin-x centrado" method="post"> {% csrf_token %}
                <div class="callout secondary">
                    <label>
                        <h3>Â¿Desea eliminar el usuario? </h3>
                        <p class="input-p text__inicio">Nombre de usuario: {{ object.username }}</p>
                        <p class="input-p text__inicio">DNI usuario: {{ object.dni }}</p>
                        <p class="input-p text__inicio">Nombre del usuario: {{ object.nombre }}</p>
                        <p class="input-p text__inicio">Apellido del usuario: {{ object.apellido }}</p>
                    </label>
                    <form action="" method="post"> {% csrf_token %}
                        <button type="submit" class="button-general button-borrar">Confirmar</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
</main>

{% endblock content %}
