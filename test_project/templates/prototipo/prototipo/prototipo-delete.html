{% extends 'base.html' %}
{% load static %}

{% block tittle %}
Borrar prototipo
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'prototipo_app:prototipo' %}" class="button-general">Atras</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-x centrado margen-sup">
            <h1>Borrar prototipo</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x centrado" method="post"> {% csrf_token %}
                    <div class="callout secondary">
                        <label>
                            <h3>Â¿Desea eliminar el prototipo? </h3>
                            <p class="input-p text__inicio">ID: Prototipo {{ object.id }}</p>
                            <p class="input-p text__inicio">Nombre: {{ object.nombre }}</p>
                            <p class="input-p text__inicio">Pieza de prototipo:
                                {% for e in object.prototipo_armado.all %}
                                <li class="input-li text__inicio">&nbsp;&nbsp;&nbsp;{{ e.piezas }} {{ e.cantidad }} {{ e.ancho }} {{ e.alto }} {{ e.metros }}</li>
                                {% endfor %}
                            </p>
                        </label>
                        <form action="" method="post"> {% csrf_token %}
                            <button type="submit" class="button-general button-borrar">Confirmar</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
