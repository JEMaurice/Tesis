{% extends 'base.html' %}
{% load static %}

{% block tittle %}
Agregar prototipo
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'prototipo_app:prototipo' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1>Agregar prototipo</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post" enctype="multipart/form-data"> {% csrf_token %}

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Nombre fantasia:</p>
                            {{ form.nombre }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Prototipo armado:</p>
                            <input id="filter-input" class="input-general" type="text" placeholder="Filtrar piezas...">
                            {{ form.prototipo_armado }}
                        </label>
                        <a href="{% url 'prototipo_app:pieza-prototipo-add' %}"
                            class="button secondary secondary--modificado" target="_blank">Agregar pieza de
                            prototipo</a>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Imagen:</p>
                            {{ form.imagen }}
                        </label>
                    </div>

                    <div class="cell large-12">
                        <button type="submit" class="button-general button-crear">Agregar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const filterInput = document.getElementById('filter-input');
    const selectField = document.getElementById('id_prototipo_armado');

    filterInput.addEventListener('input', function() {
        const filterValue = filterInput.value.toLowerCase();
        const options = selectField.options;

        for (let i = 0; i < options.length; i++) {
            const optionText = options[i].text.toLowerCase();
            options[i].style.display = optionText.includes(filterValue) ? '' : 'none';
        }
    });
});
</script>

{% endblock content %}
