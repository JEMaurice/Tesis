<h1 aria-label="Titulo principal">Lista de piezas</h1>
<form method="GET">
    <div class="grids--modificados">
        <label for="kword" class="sr-only">Buscar pieza</label>
        <input type="text" class="form-control" id="kword" name="kword" placeholder="Buscar pieza...">
        <button type="submit" class="button-general primary-modificacion" aria-label="Buscar">Buscar</button>
    </div>
    <div class="buscador-ver">
        <div>
            <a href="{% url 'prototipo_app:piezas' %}">Ver todos</a>
        </div>
        <div class="mayor">
            {% for letter in 'abcdefghijklmnopqrstuvwxyz' %}
            <a href="{% url 'prototipo_app:piezas' %}?letter={{ letter }}">{{ letter|upper }}</a>
            {% endfor %}
        </div>
    </div>
</form>
