{% extends 'base.html' %}
{% load static %}

{% block tittle %}
Modificar pieza del prototipo
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
<div class="grid-x">
    <div class="cell auto text-right">
        <a href="{% url 'prototipo_app:pieza-prototipo' %}" class="button-general">Atras</a>
    </div>
</div>
<div class="grid-container">
    <div class="cell">
        <form class="cell grid-x grid-margin-x" method="post"> {% csrf_token %}

            <div class="cell large-6">
                <label>
                    <p class="input-p">Nombre Prototipo:</p>
                    {{ form.nombreprototipo }}
                </label>
                <a href="{% url 'prototipo_app:nombre-prototipo-add' %}" class="button secondary secondary--modificado" target="_blank">Agregar nombre prototipo</a>
            </div>

            <div class="cell large-6">
                <label>
                    <p class="input-p">Tipo de pieza:</p>
                    {{ form.tipo_pieza }}
                </label>
            </div>
            <div class="cell large-6">
                <label>
                    <p class="input-p">Nombre pieza:</p>
                    {{ form.piezas }}
                </label>
                <a href="{% url 'prototipo_app:piezas-add' %}" class="button secondary secondary--modificado" target="_blank">Agregar pieza</a>
            </div>

            <div class="cell large-6">
                <label>
                    <p class="input-p">Cantidad:</p>
                    {{ form.cantidad }}
                </label>
            </div>

            <div class="cell large-6">
                <label>
                    <p class="input-p">Ancho:</p>
                    {{ form.ancho }}
                </label>
            </div>

            <div class="cell large-6">
                <label>
                    <p class="input-p">Alto:</p>
                    {{ form.alto }}
                </label>
            </div>

            <div class="cell large-6">
                <label>
                    <p class="input-p">Metros:</p>
                    {{ form.metros }}
                </label>
            </div>

            <div class="cell">
                <button type="submit" class="button-general button-crear">Actualizar</button>
            </div>
        </form>
    </div>
</div>
</main>
{% endblock content %}
