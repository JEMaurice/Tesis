{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Borrar pieza del prototipo
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'prototipo_app:pieza-prototipo' %}" class="button-general">Atras</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-x centrado margen-sup">
            <h1>Borrar pieza de prototipo</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x centrado" method="post"> {% csrf_token %}
                    <div class="callout secondary">
                        <label>
                            <h3>Â¿Desea eliminar la pieza prototipo? </h3>
                            <p class="input-p text__inicio">Nombre del prototipo: {{ object.nombreprototipo }}</p>
                            <p class="input-p text__inicio">Tipo de pieza: {{ object.tipo_pieza }}</p>
                            <p class="input-p text__inicio">Nombre: {{ object.piezas.nombre }}</p>
                            <p class="input-p text__inicio">Cantidad: {{ object.cantidad }}</p>
                            <p class="input-p text__inicio">Ancho: {{ object.ancho }}</p>
                            <p class="input-p text__inicio">Alto: {{ object.alto }}</p>
                            <p class="input-p text__inicio">Metros: {{ object.metros }}</p>
                        </label>
                        <form action="" method="post"> {% csrf_token %}
                            <button type="submit" class="button-general button-borrar">Confirmar</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
