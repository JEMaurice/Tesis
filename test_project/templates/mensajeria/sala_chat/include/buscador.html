<h1 aria-label="Titulo principal">Lista de salas de chat</h1>
<form method="GET">
    <div class="grids--modificados">
        <label for="kword" class="sr-only">Buscar sala de chat</label>
        <input type="text" class="form-control" id="kword" name="kword" placeholder="Buscar sala de chat...">
        <button type="submit" class="button-general primary-modificacion" aria-label="Buscar">Buscar</button>
    </div>
    <div class="buscador-ver">
        <div>
            <a href="{% url 'mensajeria_app:sala' %}">Ver todos</a>
        </div>
        <div class="mayor">
            {% for letter in 'abcdefghijklmnopqrstuvwxyz' %}
            <a href="{% url 'mensajeria_app:sala' %}?letter={{ letter }}">{{ letter|upper }}</a>
            {% endfor %}
        </div>
    </div>
</form>
