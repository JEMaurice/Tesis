{% extends 'base.html' %}
{% load static %}

{% block tittle %}
Agregar insumo
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'insumo_app:insumo' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1>Agregar insumo</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post"> {% csrf_token %}

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Proveedor:</p>
                            {{ form.proveedor }}
                        </label>
                        <a href="{% url 'proveedor_app:proveedores-add' %}" class="button secondary secondary--modificado"
                            target="_blank">Agregar
                            proveedor</a>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Tipo de insumo:</p>
                            {{ form.tipo_insumo }}
                        </label>
                        <a href="{% url 'insumo_app:tipo-insumo-add' %}" class="button secondary secondary--modificado"
                            target="_blank">Agregar
                            tipo de insumo</a>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Observacion:</p>
                            {{ form.hoja_vida }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Tipo de color:</p>
                            {{ form.tipo_color }}
                        </label>
                        <a href="{% url 'insumo_app:tipo-color-add' %}" class="button secondary secondary--modificado" target="_blank">Agregar tipo de color</a>
                    </div>

                    <div class="cell large-6">
                        <button type="submit" class="button-general button-crear">Agregar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
