{% extends 'base.html' %}
{% load static %}

{% block tittle %}
Agregar tipo color
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'insumo_app:tipo-color' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1>Agregar color</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post"> {% csrf_token %}
                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Nombre:</p>
                            {{ form.nombre }}
                        </label>
                    </div>
                    <div class="cell">
                        <button type="submit" class="button-general button-crear">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
