{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Detalle tipo color
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'insumo_app:tipo-color' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container borde-redondo">
        <div class="grid-x centrado">
            <h1 class="estilo-h1">Detalle del color</h1>
            <div class="cell">
                <div class="cell grid-x grid-margin-x"> {% csrf_token %}
                    <div class="cell large-6">
                        <p class="input-p padd">Nombre: {{ object.nombre }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
