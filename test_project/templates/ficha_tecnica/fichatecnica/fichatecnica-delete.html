{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Borrar ficha Tecnica
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'ficha_tecnica_app:ficha-tecnica' %}" class="button-general">Atras</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-x centrado margen-sup">
            <h1>Borrar ficha tecnica</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x centrado" method="post"> {% csrf_token %}
                    <div class="callout secondary">
                        <label>
                            <h3>¿Desea eliminar la ficha tecnica? </h3>
                            <p class="input-p text__inicio">Confirme la eliminación de</p>
                            <p class="input-p text__inicio"> Cliente: {{ object.cliente.razon_social }}</p>
                            <p class="input-p text__inicio"> Cantidad: {{ object.cantidad }}</p>
                            <p class="input-p text__inicio"> Prototipo {{ object.prototipo.id }}: {{object.prototipo.nombre}}</p>
                        </label>
                        <form action="" method="post"> {% csrf_token %}
                            <button type="submit" class="button-general button-borrar">Confirmar</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
