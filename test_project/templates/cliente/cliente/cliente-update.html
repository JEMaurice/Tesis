{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Modificar Cliente
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'cliente_app:cliente' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1>Modificar Cliente</h1><br>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post" enctype="multipart/form-data"> {% csrf_token %}

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">CUIT o CUIL:</p>
                            {{ form.cuit_o_cuil }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Rason social:</p>
                            {{ form.razon_social }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Nombre de fantasia:</p>
                            {{ form.fantasia }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Mail:</p>
                            {{ form.mail }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Direccion:</p>
                            {{ form.direccion }}
                    </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Telefono:</p>
                            {{ form.telefono }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Contacto:</p>
                            {{ form.contacto }}
                        </label>
                        <a href="{% url 'cliente_app:contacto-cliente-add' %}" class="button secondary secondary--modificado"
                            target="_blank">Agregar</a>
                    </div>

                    <div class="cell large-6">
                        <label> 
                            <p class="input-p">Imagen:</p>
                            {{ form.imagen }}</label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Observaciones:</p>
                            {{ form.hoja_vida }}
                        </label>
                        <button type="submit" class="button-general button-crear">Actualizar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
