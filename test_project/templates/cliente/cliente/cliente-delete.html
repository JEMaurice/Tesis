{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Borrar Cliente
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'cliente_app:cliente' %}" class="button-general">Atras</a>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-x centrado margen-sup">
            <h1>Borrar Cliente</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x centrado" method="post"> {% csrf_token %}
                    <div class="callout secondary">
                        <label>
                            <h3>Â¿Desea eliminar el cliente? </h3>
                            <p class="input-p text__inicio">CUIT o CUIL cliente: {{ object.cuit_o_cuil }}</p>
                            <p class="input-p text__inicio">Razon social cliente: {{ object.razon_social }}</p>
                            <p class="input-p text__inicio">Nombre de fantasia cliente: {{ object.fantasia }}</p>
                        </label>
                        <form action="" method="post"> {% csrf_token %}
                            <button type="submit" class="button-general button-borrar">Confirmar</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
