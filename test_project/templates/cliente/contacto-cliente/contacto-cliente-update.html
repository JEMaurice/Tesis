{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Modificar Contacto cliente
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'cliente_app:contacto-cliente' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <h1>Modificar Contacto cliente</h1>
            <div class="cell">
                <form class="cell grid-x grid-margin-x" method="post"> {% csrf_token %}

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Nombre:</p>
                            {{ form.nombre }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>
                            <p class="input-p">Telefono:</p>
                            {{ form.telefono }}
                        </label>
                    </div>
                    
                    <div  class="cell">
                        <button type="submit" class="button-general button-crear">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
