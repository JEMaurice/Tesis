{% extends 'base.html' %}

{% load static %}

{% block tittle %}
Detalle Contacto cliente
{% endblock tittle %}

{% block content %}
{% include "includes/header.html" %}
<main class="main-principal">
    <div class="grid-x">
        <div class="cell auto text-right">
            <a href="{% url 'cliente_app:contacto-cliente' %}" class="button-general">Atras</a>
        </div>
    </div>
    <div class="grid-container borde-redondo">
        <div class="grid-x centrado">
            <h1 class="estilo-h1">Detalle Contacto cliente</h1>
            <div class="cell">
                <div class="cell grid-x grid-margin-x">
                    <div class="cell large-6">
                        <label>
                            <p class="input-p padd">Nombre: {{ object.nombre }}</p>
                            <p class="input-p padd">Telefono: {{ object.telefono }} </p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
